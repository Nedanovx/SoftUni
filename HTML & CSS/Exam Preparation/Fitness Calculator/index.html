<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="image/calculator.png" alt="calculator">
        <aside>
            <div class="first">
                <h2>Fitness Calculator</h2>
                <a href="#" class="standar">Standar units (US)</a>
                <a href="#" class="metric">Metric units</a>
            </div>
            <div>
                <h2>Gender</h2>
                    <select class="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                <input type="year" id="year" name="year" placeholder="Years..." class="year">
            </div>
            <div>
                <h2>Weigth</h2>
                <input type="number" id="Weigth" name="Weigth" placeholder="Pounds..." class="weigth">
            </div>
            <div class="height">
                <h2>Height</h2>
                <input type="number" id="Height" name="Height" placeholder="Feet...">
                <input type="number" id="Height" name="Height" placeholder="Inches...">
            </div>
            <button class="Calculate">Calculate</button>
        </aside>
    </div>
</body>
</html>
